<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="slider()">
    <div class="banner">
        <div class="slider">
            <img src="images/banner.png" alt="" id="slideImg">
        </div>
        <div class="overlay">
            <div class="navbar">
                <div class="logo">
                    <img src="images/logo.png" alt="">
                </div>
                <div class="menu-icons">
                    <img src="images/user-3.png" alt="">
                    <img src="images/shopping-cart.png" alt="">
                    <img src="images/main-menu.png" alt="">
                </div>
            </div>
            <div class="content">
                <h1>LET'S START TO DESIGN</h1>
                <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus ratione quod praesentium laborum, harum quasi odio optio.</h3>

                <div>
                    <button type="button">Watch More</button>
                    <button type="button" class="btn-2">Subscribe</button>
                </div>
            </div>
        </div>
    </div>

    <script>

        var slideImg = document.getElementById("slideImg");

        var images = new Array(
            "images/banner.png",
            "images/contact.jpg",
            "images/images-10.jpg"
        );

        var len = images.length;
        var i = 0;

        function slider(){
            if(i > len-1){
                i = 0;
            }
            slideImg.src = images[i];
            i++;
            setTimeout('slider()',3000);
        }


    </script>


</body>
</html>
